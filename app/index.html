
<!DOCTYPE html>
<html>
  <head>
    <title>Route change</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false&amp;key=AIzaSyCQVg7sSDFoRISJCm00hmaRm4hCf3aX1zE1"></script>
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script type="text/javascript" src="maps.js"></script>
    <style>
      html, body {width:100%; height: 100%; padding:0; margin: 0}
      body {padding: 5px}
      * { box-sizing: border-box; }
    </style>
  </head>
  <body ng-app="myApp" ng-controller="appCtrl">
    <div style="width: 70%; float:left; height: 100%">
      <b>Origin </b>
      <select ng-model="origin" ng-init="origin='New Delhi'">
   
        <option value="New Delhi">New Delhi</option>
        
      </select>

      <b>Destionation </b>
      <select ng-model="destination" ng-init="destination='Gurugram'">

        <option value="Gurugram">Gurugram</option>
        <option value="Faridabad">Faridabad</option>
        <option value="Noida">Noida</option>
      </select>
      
      <ng-map id="locomotiveMap" zoom="14" style="height:90%">  
        <directions 
          draggable="true"
          panel="directions-panel"
          travel-mode="DRIVING"
          origin="{{origin}}"
          destination="{{destination}}">
        </directions>
      </ng-map> 
      <button ng-click="displayPoints()" ng-init="points=map.directionsRenderers[0].directions.routes[0].overview_path">get all waypoints</button>
      length is :{{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
      Directions path length:
        {{map.directionsRenderers[0].directions.routes[0].overview_path}}
    </div>
    <div id="directions-panel" style="width: 30%; float:left; height: 100%; overflow: auto; padding: 0px 5px"></div>

  </body>
</html>
